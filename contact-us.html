  <section class="main">
    <br>
    <h1>We would love to hear from you!</h1>


      <fieldset>
        <form class="w3-container" action="mailto:e3681021.student@dcccd.edu" method="post">
          <div class="w3-container w3-blue">
            <h2>Contact Us!</h2>
          </div>

         
            <p>
              <label>First Name</label>
              <input class="w3-input w3-border w3-round-xxlarge">
            </p>
            <p>
              <label>Last Name</label>
              <input class="w3-input w3-border w3-round-xxlarge">
            </p>
            <p>
              <label>Email</label>
              <input class="w3-input w3-border w3-round-xxlarge">
            </p>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.."
              style="height: 100px; width: auto;"></textarea>



            <p>Favorite Marx Brother</p>
            <p>
              <input class="w3-radio" type="radio" name="favorite Marx Brother" value="Chico" checked>
              <label>Chico</label>
            </p>
            <p>
              <input class="w3-radio" type="radio" name="favorite Marx Brother" value="Groucho" checked>
              <label>Groucho</label>
            </p>
            <p>
              <input class="w3-radio" type="radio" name="favorite Marx Brother" value="Gummo" checked>
              <label>Gummo</label>
            </p>
            <p>
              <input class="w3-radio" type="radio" name="favorite Marx Brother" value="Harpo" checked>
              <label>Harpo</label>
            </p>
            <p>
            <input class="w3-radio" type="radio" name="favorite Marx Brother" value="Zeppo" checked>
            <label>Zeppo</label></p>
            <br>
            <input type="reset" value="Reset">

            <input type="submit" value="Submit">

          </form>
      </fieldset>
